home.intro:
    service: L'Amndrc vous permet de découvrir des actions concrètes pour lesquelles les habitants ont besoin de soutien financier. Ce site de l'Amndrc vous permet aider directement à les réaliser, en choisissant quelle action vous intéresse. Pour chaque action financée, nous nous engageons à vous faire un retour rapide (sous un mois environ) avec un compte-rendu de l'action et  si possible des photos associées.
    subscribe: Vous pouvez choisir de soutenir une action dans la durée en choississant un prélèvement régulier. Vous serez alors tenu au courant régulièrement des avancées et des actions réalisées dur place. 

warning.fee:
    pitch: Le coût de réalisation sur place de votre action est de %amount% €. Ce montant ne comprend pas les coûts de collecte et d'envoi de l'argent.
    amount: Ces charges s'élèvent à %fees% €. 
    total: Vous allez donc payer %total% €, montant sur lequel %amount% € ira directement à la réalisation de l'action que vous avez choisi de soutenir.
